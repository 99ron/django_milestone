{% extends 'base-login.html' %}
{% load bootstrap_tags %}
{% block page_title %} Login Page {% endblock %}
{% block page_heading %} User Login {% endblock %}
{% block content %}

<!-- This is the login page. Simple form with buttons at the bottom to either reset password or register -->

<div class="container">
    
    <div class="login-form animated pulse">
        
        <div class="row">
            <p>Please login using the form below:</p>

            <br>

            <form method="POST">
                
                {% csrf_token %} 
                {{ login_form | as_bootstrap }}

                <button type="submit" class="btn btn-wait btn-success form-button">Login</button>

            </form>
        </div>
        
        <div class="row">
            <a href="{% url 'password_reset' %}" class="col-xs-12 col-sm-6"><button class="btn btn-wait btn-warning form-button">Reset Password</button></a>
            <a href="{% url 'register' %}" class="col-xs-12 col-sm-6"><button class="btn btn-wait btn-primary form-button ">Register</button></a>
        </div>
        
    </div>
    
</div>

{% endblock %}
