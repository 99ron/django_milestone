{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block content %}

{% load static %}


<div class="container">
    <div class="profile-form">
        
        <div class="row text-center">
          <h1> Welcome to your profile! </h1>
          
          <hr class="hr-under-heading">
          
          <p>Change what you need to in the form below and hit the update button, below is your currently set profile pic.</p>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <img src="{{ profile.image.url }}" class="img-responsive profile-image img-thumbnail" alt="Profile Image">
            </div>
            
        </div>

        <hr class="hr-break">

        <form method="POST" enctype="multipart/form-data">
    
            {% csrf_token %} 
            
            {{ form | as_bootstrap }}
            
            <div class="text-center">
                <button type="submit" class="btn btn-success profile-button">Update</button>
            </div>
            
        </form>

</div>

</div>

{% endblock %}
